<include href="views/header.html"></include>

<div class="container-fluid">

    <form action="loginroute" method="POST">
        <div class="row text">
            <div class="col-6 mx-auto">
                <h1 class="login-header text-center">Admin Login</h1>
                <div class="form-group">
                    <label for="username"><b>Username</b></label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password"  required>
                </div>
                <br>
                <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
