<include href="views/header.html"></include>

<div class="container-fluid">
  <div class="text">
    <form action="#" method="post">
      <h1>Add a new pet to the shelter</h1>

      <div class="form-group">

        <div class="row">
          <div class="col-3">
            <label for="name" class="control-label">Pet's Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-3">
            <label for="age" class="control-label">Age of Pet</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>
          <div class="col-3">
            <label for="sex" class="control-label">Sex of Pet</label>
            <input type="text" class="form-control" id="sex" name="sex">
          </div>
          <div class="col-3">
            <label for="species" class="control-label">Pet Species</label>
            <input type="text" class="form-control" id="species" name="species">
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <label for="microchip" class="control-label">Microchipped?</label>
            <input type="text" class="form-control" id="microchip" name="microchip">
          </div>
          <div class="col-4">
            <label for="city" class="control-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="col-2">
            <label for="state" class="control-label">State</label>
            <input type="text" class="form-control" id="state" name="state">
          </div>
          <div class="col-4">
            <label for="status" class="control-label">Status</label>
            <input type="text" class="form-control" id="status" name="status">
          </div>
        </div>




        <div class="row">
          <div class="col-6">
            <label for="petpic" class="control-label">Picture URL</label>
            <input type="text" class="form-control" id="petpic" name="petpic">
          </div>
          <div class="col-3">
            <label for="kids" class="control-label">Good with children?</label>
            <input type="text" class="form-control" id="kids" name="kids">
          </div>
          <div class="col-3">
            <label for="goodwpets" class="control-label">Good with other Pets?</label>
            <input type="text" class="form-control" id="goodwpets" name="goodwpets">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control h-100" id="description" name="description"></textarea>
          </div>

          <div class="col-6">
            <label for="health" class="form-label">Health Concerns</label>
            <textarea class="form-control h-100" id="health" name="health"></textarea>
          </div>
        </div>


      </div>
    </form>

  </div>

</div>
